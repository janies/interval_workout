<!DOCTYPE html>
<html ng-app>
  <head>
       <script src="http://code.angularjs.org/angular-1.0.0rc11.min.js"></script>
  </head>
  <body>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="src/app.js" charset="utf-8"></script>
    <div ng-controller="WorkoutController">
      <center>
        <div class="container">
          <div class="jumbotron">
            <h2>{{minutes}}:{{seconds}}</h2>
            <h1>{{name}}</h1>
            <img src="{{image}}" alt="{{name}}" style="width:260px;height:300px;">
            <p><h1>{{counter}}</h1></p>
            <button ng-click="pause()" class="btn btn-danger"> {{button_state}}</button>
            <p><h3>Up Next: {{next_name}}</h3></p>
          </div>
        </div>
        <p></p>

        <div class="container">
          <div class="jumbotron">
            <p><h3>Workout Summary</h3></p>
            <table class="table table-striped table-hover table-bordered">
              <tbody ng-repeat="row in workouts">
                <tr>
                   <td>{{row.name}}</td>
                   <td>{{row.duration}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </center>
    </div>
  </body>
</html>
